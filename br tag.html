    <h1>br tag</h1><br>
    <p>To disable Windows 11 background apps, open Settings > Apps > Installed apps, click the menu button next to the app and select “Advanced options,”<br> and then select “Never” from the “Let this app run in the background” setting under the “Background apps permissions.”</p>
