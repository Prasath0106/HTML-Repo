<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form aplication 2</title>
</head>

<body>
  <marquee>Welcome to Form</marquee>
 
  <fieldset>
   
    <form>
    <label for="name1">First Name:</label>
    <input type="name" id="name1" placeholder="enter name"><br><br>
    <label for="lastname">Last Name:</label>
    <input type="last name" id="lastname" ><br><br>
    <label>Gender:</label>
    <label for="m1">Male</label><input type="radio" id="m1" name="Gender">
    <label for="f1">Female</label><input type="radio" id="f1" name="Gender"> <br><br>
    <label>Skills:</label>
    <label>HTML </label><input type="checkbox">
    <label>CSS </label><input type="checkbox">
    <label>javascript </label><input type="checkbox"><br><br>
    <label>Email: </label><input type="email"><br><br>
    <label>Date of birth:</label>
    <input type="date"><br><br>
    <label>Date and time:</label>
    <input type="datetime-local"><br><br>
    <label>search bar:</label>
    <input type="search"><br><br>
    <label>Resume: </label>
    <input type="file"><br><br>
    <label>Address:</label><br>
    <textarea rows="3" cols="20"></textarea><br><br>
    <button>Submit</button>
</form>

</fieldset>

</body>

</html>
