<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub and sup </title>
</head>
<body>
    <h1>subscript tag</h1>
    <p>  SO<sub>4</sub>

        CO<sub>2</sub></p>

        <h2>superscript tag</h2>
        <p>AB<sup>2</sup>+BC<sup>2</sup>+CD<sup>2</sup></p>
</body>
</html>
