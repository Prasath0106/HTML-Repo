<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-style: solid;
            text-align: center;
            border-collapse: collapse;
         

        }

        th,
        td {
            border-style: solid;
        }
    </style>
</head>

<body>
    <center>
        <table>
            <tr>
                <th colspan="7">TIME TABLE</th>
            </tr>

            <TR>
                <th rowspan="6">Hours</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THURS</th>
                <th>FRI</th>
                <th>SAT</th>
            </TR>

            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
                <td>Tamil</td>

            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
                <td>Tamil</td>
            </tr>
            <tr>
                <td colspan="6">Lunch</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths </td>
                <td>tamil</td>
                <td rowspan="2">Project</td>
            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Tamil</td>
            </tr>
        </table>
    </center>
</body>

</html>
