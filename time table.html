<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <style>
        table{
            border-style: solid;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border-style: solid;
        }
    </style>
</head>
<body>
    <center><h1>Time Table</h1></center>
   <center> <table>
        <thead>
            <tr>
                <th>Day/Period</th>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>12:00-01:00</th>
                <th>IV</th>
                <th>V</th>
                <th>VI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>monday</td>
                <td>Physics</td>
                <td>Chemistry</td>
                <td>Maths</td>
                <td rowspan="5">L<br>u<br>n<br>c<br>h<br></td>
                <td>EG</td>
                <td>Lunch</td>
                <td>CG</td>
            </tr>
            <td>Tuesday</td>
            <td>Chemistry</td>
            <td>Physics</td>
            <td>Maths</td>
            <td colspan="3">lab</td>
            <tr>
                <td>wednesday</td>
                <td>english</td>
                <td>physics</td>
                <td>maths</td>
                <td>cg</td>
                <td>chesmistry</td>
                <td>maths</td>
            </tr>
            <tr>
            <td>thursday</td>
            <td>chemistry</td>
            <td>physics</td>
            <td>english</td>
            <td>eg</td>
            <td colspan="2">lab</td>
        </tr>
        <tr>
            <td>friday</td>
            <td>chemistry</td>
            <td>CG</td>
            <td>physics</td>
            <td>english</td>
            <td colspan="2">eg</td>
        </tr>
        </tbody>

    </table></center>
</body>
</html>
